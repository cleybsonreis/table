<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            background-color: lightcoral;
            color: white;
            font-weight: bold;
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <!--
    HIERARQUIA DE TABELAS (SIMPLES)
    TABLE = TABELA = <TABLE>
       TABLE ROW = LINHA DE TABELA = <TR> 
            TABLE HEADER = CABEÃ‡ALHO DE TABELA <TH>
            TABLE DATA = DADO DE TABELA <TD>
                DA PRA ALINHAR COM TEXT-ALING 
                    <CENTER>,<LEFT>,<RIGTH>
                        ALINHAR COM VERTICAL-ALING
                            <TOP>,<MIDDLE>,<BOTTOM>
   -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>

        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>
